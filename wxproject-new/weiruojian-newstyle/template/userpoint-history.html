{<extends 'base.html'>}

{<block name=content>}
<div class="ect-bg">
	<header class="ect-header ect-margin-tb ect-margin-lr text-center ect-bg">
		<a href="{<spUrl c=userinfo a=index>}" class="pull-left glyphicon glyphicon-menu-left"></a>
		<span>收益日志</span>
	</header>
</div>
<table class="table table-condensed">
	<tbody>
		{<foreach $recordlist as $record>}
		<tr><td colspan="10" class="table-header text-danger small">{<$record.record_time|format_date>}</td></tr>
		<tr>
			<td class="table-body">
				<p style="font-size: 14px;">
					来自 硒客编号{<$record.uid>} {<if $record.deeplevel <= 2>}订单积分{<else>}硒粉积分{</if>} <span class="mcolor">¥{<$record.point_less>}</span>
				</p>
			</td>
		</tr>
		<tr><td colspan="10" class="table-margin">&nbsp;</td></tr>
		{</foreach>}
	</tbody>
</table>
<div class="ect-deepbottom"></div>
{</block>}
